<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">

        <header class="header">
            <div class="left-col">
                <div class="left-top-row">
                    <label for="search"><img src="icons/magnify.svg" alt="Search icon" class="icon"></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="left-bot-row">
                    <img src="" alt="" class="prof-pic prof-big">
                    <div class="greetints">
                        <p>Hi there,</p>
                        <p class="name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>    
            </div>

            <div class="right-col">
                <div class="right-top-row">
                    <img src="icons/bell-ring-outline.svg" alt="bell icon" class="icon">
                    <img src="" alt="" class="prof-pic prof-small">
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="right-bot-row">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn"> Share</button>
                </div>
            </div>
        </header>

        <aside class="sidebar">

            <div class="title">
                <img src="icons/view-dashboard-variant.svg" alt="dashboard icon" class="icon">
                <h1>Dashboard</h1>
            </div>
            <div class="top">
                <div>
                    <img src="icons/home-outline.svg" alt="house icon" class="icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="icons/account.svg" alt="person icon" class="icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="icons/message.svg" alt="message icon" class="icon">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="icons/clock.svg" alt="clock icon" class="icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="icons/note-multiple.svg" alt="note icon" class="icon">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="icons/account-group.svg" alt="person group icon" class="icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="bot"></div>

        </aside>

        <main class="main"></main>

    </div>

</body>
</html>
