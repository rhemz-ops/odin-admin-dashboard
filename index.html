<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="grid-container">


        <header class="header">
            <div class="search-notif">
                <div class="search">
                    <img src="icons/magnify.svg" alt="search icon">
                    <input type="search">
                </div>
                <div class="notif">
                    <img src="icons/bell-ring-outline.svg" alt="">
                    <div class="prof-pic small"></div>
                    <div class="name">Rhemi Villanueva</div>
                </div>

            </div>
            <div class="information">
                    <div class="prof">
                        <div class="prof-pic big"></div>
                        <div class="greet">
                            <p class="hi">Hi there!</p>
                            <p class="big-name">Rhemi Villanueva (@rhems.x)</p>
                        </div>
                        
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
            </div>
        </header>
        
        
        <aside class="aside">
            <div class="logo">
                <img src="icons/view-dashboard-variant.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </aside>

        
        <main class="main"></main>


    </div>

</body>
</html>
